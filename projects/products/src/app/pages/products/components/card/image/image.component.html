<div class="w-full h-full">
  <img
    [src]="url"
    [alt]="alt"
    (load)="onLoad()"
    width="100"
    height="150"
    class="h-full w-full object-cover rounded-t-md animate-fadeIn"
    [ngStyle]="{ display: hasLoaded ? '' : 'none' }"
  />

  <app-skeleton-image *ngIf="!hasLoaded" />
</div>
